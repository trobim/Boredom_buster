<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse-Ennui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chasse-Ennui</h1>
        <p>Fatigué de tourner en rond, à la recherche de quelque chose d'excitant à faire?</p>
        
        <div id="tabs" class="tabs">
            <div id="interior" class="tab">Intérieur</div>
            <div id="exterior" class="tab">Extérieur</div>
        </div>
        
        <div id="activityInfo" class="activity-info">
            <!-- Activity info will be loaded here by JavaScript -->
        </div>
        
        <button id="findActivity" class="button">Trouver une activité</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
