<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Buster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boredom Buster</h1>
        <div class="filters">
            <select id="locationFilter">
                <option value="all">All Locations</option>
                <option value="Intérieur">Indoor</option>
                <option value="Extérieur">Outdoor</option>
            </select>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="Créatif">Creative</option>
                <option value="Éducation">Educational</option>
            </select>
        </div>
        <button id="generateActivity" class="generate-button">Find an Activity!</button>
        <div id="activityDisplay" class="activity-display">
            <p>Appuyez sur le bouton pour obtenir une idée d'activité.</p> <!-- Placeholder text -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
